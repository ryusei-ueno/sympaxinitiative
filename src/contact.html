<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sympax Initiative</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="loader" class="loader"></div>
    
    <header>
        <div class="textWrapper">
            <img src="../Images/logo.svg" alt="Sympax Initiative logo featuring a face on the left with a line drawing from bottom left to top right." id="logo">
            <span>Sympax Initiative</span>
        </div>
        <div id="menu"> <!-- for a small screen -->
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="join.html">Join</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Whether you have questions, suggestions, or just want to connect, feel free to reach out.</p>

        <form action="https://formspree.io/f/mjkyeqlq?success=https://sympaxinitiative.com/src/thankyou.html" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <footer>
        <div class="footerWrapper">
            <div class="legal">
                <a href="../Documents/privacypolicy.txt">Privacy Policy</a>
                <a href="../Documents/termsofservice.txt">Terms of Service</a>
            </div>
            <img src="../Images/logowithname.svg" alt="Sympax Initiative logo featuring a face on the left with a diagonal line extending from the bottom left to the top right, and the brand name at the bottom.">
        </div>
        <p>&copy 2025 Sympax Initiative. <span style="display: inline-block;">All Rights Reserved.</span></p>
    </footer>

    <script src="general.js"></script>
</body>
</html>
