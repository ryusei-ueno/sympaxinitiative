<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sympax Initiative</title>
    <link rel="stylesheet" href="/src/general.css">
    <link rel="stylesheet" href="/src/contact.css">
</head>
<body>
    <div id="loader" class="loader"></div>
    
    <header></header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Whether you have questions, suggestions, or just want to connect, feel free to reach out.</p>

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <footer></footer>

    <script src="/src/general.js"></script>
    <script>
        document.getElementById('contact').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('action="https://formspree.io/f/mjkyeqlq', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    window.location.href = '/src/thankyou.html';
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            } catch (error) {
                console.error('Submission failed:', error);
            }
        };
    </script>
</body>
</html>
